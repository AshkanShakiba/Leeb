{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Leeb Login{% endblock title %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
        <button class="btn btn-success ml-2" type="submit">Login</button>
    </form>
{% endblock content %}
